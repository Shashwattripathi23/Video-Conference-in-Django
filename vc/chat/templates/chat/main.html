{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live stream</title>
</head>

<body>
    <h3 id="username">Username</h3>
    <div>
        <input id="userinput" type="text"><button id="join">JOIN </button>
    </div>
    <div class="cont">
        <div id="video">
            <div><video src="" autoplay playsinline id="local"></video></div>
            <button id="audio">audio</button>
            <button id="videoB">video</button>
        </div>

    <div id="chat">
        <h3>Chat</h3>
        <div id="messages">
            <ul id="message"></ul>
        </div>

        <div><input id="msg" type="text"><button id="sub">Send</button></div>
        <div>
            <h2>Screen Share Stream</h2>
            <video id="screen" autoplay playsinline></video>
        </div>

        <div id="SSvideo" style="background-color: black;">
            <h2>Screen Share Stream</h2>
            <button id="ss">Share Screen</button>
            <video id="screen" autoplay playsinline></video>
        </div>
    </div>
    <button id="vc">vc</button>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
